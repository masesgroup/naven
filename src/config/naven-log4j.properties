# Unspecified loggers and loggers with additivity=true output to server.log and stdout
# Note that INFO only applies to unspecified loggers, the log level of the child logger is used otherwise
log4j.rootLogger=INFO, navenAppender

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d] %p %m (%c)%n

log4j.appender.navenAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.navenAppender.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.navenAppender.File=${naven.logs.dir}/maven.log
log4j.appender.navenAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.navenAppender.layout.ConversionPattern=[%d] %p %m (%c)%n

# Change the two lines below to adjust the general logging level (output to maven.log and stdout)
log4j.logger.maven=INFO
log4j.logger.org.apache.maven=INFO
